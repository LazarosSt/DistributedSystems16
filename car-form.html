<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			input[type=text], input[type=password] {
				width: 50%;
				padding: 12px 20px;
				margin: 8px 0;
			}
		
			input[type=submit] {
				background-color: green;
				color: white;
				padding: 12px 20px;
				margin: 8px 0;
				border: none;
			}
			
			.Lbutton {
				background-color: red;
				color: white;
				padding: 12px 20px;
				margin: 8px 0;
				border: none;
			}
			
			input[type=radio]{
				margin: 14px 0;
			}
		</style>
	</head>

	<body>
		<h2>Car Form</h2>
		
		<form action="some-page" method="post">
			Please write the model:<br>
			<input type="text" placeholder="model" name="carname" required><br>
			Please write the license plate:<br>
			<input type="text" placeholder="plate" name="carplate" required><br>
			Please choose a fuel type:<br>
			<input type="radio" name="carfuel" value="oil" checked>oil
  			<input type="radio" name="carfuel" value="gas">gas
  			<input type="radio" name="carfuel" value="other"> Other<br>
			Please write the release year:<br>
			<input type="text" placeholder="year" name="caryear" required><br>
			Please <br>
			<input type="radio" name="carcondition" value="good" checked>good
  			<input type="radio" name="carcondition" value="medium">medium
  			<input type="radio" name="carcondition" value="bad">bad<br>
			Please write the customer TRN(TAX REGISTRATION NUMBER):<br>
			<input type="text" placeholder="TRN" name="cuTRN" required><br>
			
			<input type="submit" value="Submit"> 
		</form>
		<button type="button" class="Lbutton" >Cancel/Logout</button>
	</body>
</html>
